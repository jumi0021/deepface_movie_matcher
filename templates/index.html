<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닮은 영화 속 캐릭터 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #ffffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .app-card {
            max-width: 500px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* 더 부드러운 그림자 */
            transition: transform 0.3s ease-in-out;
        }
        .app-card:hover {
            transform: translateY(-3px); /* 약간의 호버 효과 */
        }
        .preview-container {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #e9ecef; /* 라이트 그레이 배경 */
            border: 2px dashed #adb5bd; /* 회색 점선 */
            border-radius: .5rem;
            padding: 1rem;
        }
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            object-fit: contain;
            border-radius: .3rem;
        }
        .upload-area {
            border: 2px dashed #495057;
            padding: 1.5rem;
            border-radius: .5rem;
            cursor: pointer;
            background-color: #f1f3f5; /* 더 밝은 배경 */
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #0d6efd; /* 부트스트랩 프라이머리 색상 */
            background-color: #e9ecef;
        }
        .custom-file-input:focus ~ .upload-area {
            border-color: #0d6efd;
            box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .25);
        }
        #loading {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #0d6efd;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading p {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="spinner"></div>
        <p>분석 중입니다... 잠시만 기다려 주세요</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 app-card bg-white p-4 p-md-5 rounded-3">
                <h1 class="text-center text-primary mb-4 pb-3 border-bottom fs-3 fw-bold">
                    나와 닮은 영화 속 캐릭터 찾기
                </h1>
                <p class="text-center text-secondary mb-4">
                    당신의 사진을 업로드하고, <br> 가장 닮은 영화 속 인물을 찾아보세요!
                </p>

                <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                    
                    <div class="preview-container mb-4">
                        <img id="image-preview" class="preview-image d-none" src="#" alt="선택된 이미지 미리보기">
                        <p id="placeholder-text" class="text-muted fw-medium">선택된 사진 없음</p>
                    </div>

                    <div class="mb-4">
                        <input type="file" name="file" id="file-upload" accept="image/*" class="d-none custom-file-input" required>
                        <label for="file-upload" class="upload-area d-flex flex-column align-items-center justify-content-center text-primary text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-upload mb-2" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
                                </svg>
                            <span class="fw-bold">사진 선택하기 (클릭)</span>
                        </label>
                        <p id="file-name" class="text-sm text-muted mt-2 text-center"></p>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                        닮은꼴 찾기
                    </button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // 파일 선택 시 사진 미리보기
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const imagePreview = document.getElementById('image-preview');
        const placeholderText = document.getElementById('placeholder-text');

        fileUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            
            if (file) {
                fileNameDisplay.textContent = `선택된 파일: ${file.name}`; // 파일명 표시
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('d-none');
                    placeholderText.classList.add('d-none');
                };
                reader.readAsDataURL(file);
            } else {
                fileNameDisplay.textContent = '';
                imagePreview.classList.add('d-none');
                placeholderText.classList.remove('d-none');
            }
        });

        

        const form = document.getElementById("uploadForm");
        const loading = document.getElementById("loading");
        form.addEventListener("submit", () => {
            loading.style.display = "flex"; // 로딩 표시
        });

            
    </script>
</body>
</html>
